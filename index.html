<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <link rel="stylesheet" href="css/patika.css">

</head>
<body>
    
<!-- 
inline Css=> etiket içine style eklemek. (Sadece bir etikette, başka bir yer değişmeden bir şey yapılmak istediğinde kullan)

internal Css=> Dosya içinde css kullanımıdır. Head kısmına style açıp, etiketler için tasarım kodlarını yaz ve bütün dosyaya uygulasın. içlerinden birinin farklı gözükmesini istiyorsan inline kullanmalısın.

external Css=> Başka bir yerde (internet) duran css dir. Head etiketi içinde link verilerek kullanılır.
-->

    <h1 style="color: red; font-size: 64px" >Css Deneme</h1>
    <p >Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p style="color: green;" >Lorem ipsum dolor sit amet consectetur.</p>
    <h2>Internal CSS</h2>

</body>
</html>
